version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"        # Ollama API
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=6h
    deploy:
      resources:
        limits:
          cpus: "6"          # tune for your demo box
          memory: 24g
    # Start Ollama and auto-pull models inside the container
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -e
      echo "[CITE2025] Starting Ollama server..."
      ollama serve &
      OLLAMA_PID=$!

      echo "[CITE2025] Waiting for Ollama API to be ready..."
      # Simple readiness loop
      for i in $(seq 1 30); do
        if curl -s http://127.0.0.1:11434/api/tags >/dev/null 2>&1; then
          echo "[CITE2025] Ollama is ready."
          break
        fi
        echo "[CITE2025] ...still starting ($i/30)"
        sleep 2
      done

      echo "[CITE2025] Pulling default models into Ollama..."
      ollama pull llama3.1:8b-instruct-q4_K_M || true
      ollama pull phi3:instruct || true
      ollama pull qwen2.5:7b-instruct || true
      echo "[CITE2025] Model pulls done. Ollama is serving on :11434."

      # Keep container alive by waiting on the Ollama process
      wait "$OLLAMA_PID"

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"          # Web UI at http://localhost:3000
    environment:
      - WEBUI_NAME=District Local AI
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_MODEL_DOWNLOAD=false        # keep pulls explicit/controlled
      - DEFAULT_MODELS=${DEFAULT_MODELS}
      - WEBUI_AUTH=${WEBUI_AUTH}           # "false" for no login; "true" to enable auth
    depends_on:
      - ollama
    volumes:
      - webui_data:/app/backend/data
      - ./prompts:/app/backend/data/prompts/custom   # ships your templates

volumes:
  ollama_models:
  webui_data:
