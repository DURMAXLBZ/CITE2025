version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"        # Ollama API
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=6h
    deploy:
      resources:
        limits:
          cpus: "6"          # tune for your demo box
          memory: 24g
    # Auto-pull models INSIDE the container, then start the server
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo "[CITE2025] Pulling default models into Ollama (first run may take a while)..."
      ollama pull llama3.1:8b-instruct-q4_K_M || true
      ollama pull phi3:instruct || true
      ollama pull qwen2.5:7b-instruct || true
      echo "[CITE2025] Starting Ollama server on :11434..."
      exec ollama serve

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"          # Web UI at http://localhost:3000
    environment:
      - WEBUI_NAME=District Local AI
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_MODEL_DOWNLOAD=false        # keep pulls explicit/controlled
      - DEFAULT_MODELS=${DEFAULT_MODELS}
      - WEBUI_AUTH=${WEBUI_AUTH}           # "false" for no login; "true" to enable auth
    depends_on:
      - ollama
    volumes:
      - webui_data:/app/backend/data
      - ./prompts:/app/backend/data/prompts/custom   # ships your templates

volumes:
  ollama_models:
  webui_data:
